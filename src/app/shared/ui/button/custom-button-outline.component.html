<ion-button
  [color]="color"
  [fill]="variant.fill"
  [expand]="expand"
  [size]="size"
  [disabled]="disabled"
  [type]="type"
  [routerLink]="routerLink"
  [routerDirection]="routerDirection || 'forward'"
  [href]="href"
  [target]="target"
  [strong]="strong"
  [shape]="shape"
  [class]="computedClass"
  [attr.aria-label]="ariaLabel"
>
  <ng-content></ng-content>
</ion-button>
