<ion-header>
  <ion-toolbar [class]="expandedToolbarClass">
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="showMenu"></ion-menu-button>
      <ng-content select="[expanded-start]"></ng-content>
    </ion-buttons>
    <ion-title *ngIf="title">{{ title }}</ion-title>
    <ng-content select="[expanded-title]"></ng-content>
    <ion-buttons slot="end">
      <ng-content select="[expanded-end]"></ng-content>
    </ion-buttons>
  </ion-toolbar>
  <div class="collapsible-expanded">
    <ng-content select="[expanded-content]"></ng-content>
  </div>
</ion-header>

<ion-content [class]="contentClass">
  <ion-header collapse="condense">
    <ion-toolbar [class]="condensedToolbarClass">
      <ion-buttons slot="start">
        <ion-menu-button *ngIf="showMenu"></ion-menu-button>
        <ng-content select="[condensed-start]"></ng-content>
      </ion-buttons>
      <ion-buttons slot="end" class="condensed-actions">
        <custom-button-clear
          *ngIf="showSearch"
          ariaLabel="Search"
          (click)="onSearchClick()"
        >
          <ion-icon [name]="searchIcon"></ion-icon>
        </custom-button-clear>
        <custom-button-clear
          *ngIf="showFilter"
          ariaLabel="Filter"
          (click)="onFilterClick()"
        >
          <ion-icon [name]="filterIcon"></ion-icon>
        </custom-button-clear>
        <ng-content select="[condensed-end]"></ng-content>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ng-content select="[collapsible-content]"></ng-content>
</ion-content>
