<custom-label
  *ngIf="label"
  [variant]="labelVariant"
  [position]="labelPosition"
>
  {{ label }}
</custom-label>
<ion-datetime
  [presentation]="presentation"
  [value]="value"
  [min]="min"
  [max]="max"
  [showDefaultButtons]="showDefaultButtons"
  [disabled]="disabled"
  [class]="datetimeClass"
  (ionChange)="onDatetimeChange($event)"
  (ionBlur)="onBlur()"
></ion-datetime>
