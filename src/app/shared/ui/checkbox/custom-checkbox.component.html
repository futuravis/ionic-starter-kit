<ion-item [lines]="lines" [disabled]="disabled" [class]="itemClass">
  <ion-checkbox
    [slot]="slot"
    [checked]="checked"
    [indeterminate]="indeterminate"
    [disabled]="disabled"
    [value]="value"
    [color]="color"
    [class]="checkboxClass"
    (ionChange)="onCheckboxChange($event)"
    (ionBlur)="onBlur()"
  ></ion-checkbox>
  <ion-label *ngIf="label || description">
    <h2 *ngIf="label">{{ label }}</h2>
    <p *ngIf="description">{{ description }}</p>
  </ion-label>
  <ng-content></ng-content>
</ion-item>
