<ion-searchbar
  [value]="value"
  [placeholder]="placeholder"
  [debounce]="debounce"
  [animated]="animated"
  [showCancelButton]="showCancelButton"
  [showClearButton]="showClearButton"
  [inputmode]="inputMode"
  [enterkeyhint]="enterKeyHint"
  [autocapitalize]="autocapitalize"
  [disabled]="disabled"
  [class]="searchbarClass"
  (ionInput)="onInput($event)"
  (ionBlur)="onBlur()"
></ion-searchbar>
