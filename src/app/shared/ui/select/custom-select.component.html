<ion-item [lines]="lines" [disabled]="disabled" [class]="itemClass">
  <custom-label
    *ngIf="label"
    [variant]="labelVariant"
    [position]="labelPosition"
    [forId]="selectId"
  >
    {{ label }}
  </custom-label>
  <ion-select
    [id]="selectId"
    [value]="value"
    [placeholder]="placeholder"
    [interface]="interface"
    [multiple]="multiple"
    [disabled]="disabled"
    [required]="required"
    [name]="name"
    [class]="selectClass"
    (ionChange)="onSelect($event)"
    (ionBlur)="onBlur()"
  >
    <ng-content></ng-content>
  </ion-select>
</ion-item>
