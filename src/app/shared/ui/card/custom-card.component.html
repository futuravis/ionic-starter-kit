<ion-card [class]="cardClass">
  <ion-card-header *ngIf="title || subtitle">
    <ion-card-subtitle *ngIf="subtitle">{{ subtitle }}</ion-card-subtitle>
    <ion-card-title *ngIf="title">{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
