<ion-segment
  [value]="value"
  [color]="color"
  [disabled]="disabled"
  [class]="segmentClass"
  (ionChange)="onSegmentChange($event)"
  (ionBlur)="onBlur()"
>
  <ion-segment-button
    *ngFor="let option of options"
    [value]="option.value"
    [disabled]="disabled || option.disabled"
    [class]="buttonClass"
  >
    <ion-icon *ngIf="option.icon" [name]="option.icon"></ion-icon>
    <ion-label>{{ option.label }}</ion-label>
  </ion-segment-button>
</ion-segment>
