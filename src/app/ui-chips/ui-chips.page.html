<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title>Chips & Badges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chips & Badges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ui-demo-page">
  <section class="section ion-padding">
    <div class="section-head">
      <p class="eyebrow">UI Library</p>
      <h1 class="app-h1">Chips & Badges</h1>
      <p class="section-subtitle">Status and metadata tags for cards and lists.</p>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Chips</h2>
    <div class="row">
      <ion-chip color="primary"><ion-label>Primary</ion-label></ion-chip>
      <ion-chip color="success"><ion-label>Success</ion-label></ion-chip>
      <ion-chip color="warning" outline="true"><ion-label>Warning</ion-label></ion-chip>
      <ion-chip color="medium"><ion-label>Neutral</ion-label></ion-chip>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Badges</h2>
    <div class="row">
      <ion-badge color="primary">New</ion-badge>
      <ion-badge color="success">Healthy</ion-badge>
      <ion-badge color="warning">2</ion-badge>
      <ion-badge color="danger">Alert</ion-badge>
    </div>
  </section>
</ion-content>
