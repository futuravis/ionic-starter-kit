<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title>Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ui-demo-page">
  <section class="section ion-padding">
    <div class="section-head">
      <p class="eyebrow">UI Library</p>
      <h1 class="app-h1">Lists</h1>
      <p class="section-subtitle">List item wrapper for common list patterns.</p>
    </div>
  </section>

  <section class="section ion-padding">
    <ion-list class="stack">
      <custom-list-item
        title="Service Request"
        subtitle="Bitbucket access approval"
        startIcon="clipboard-outline"
        note="Today"
        badge="New"
        badgeColor="primary"
      ></custom-list-item>
      <custom-list-item
        title="Change Request"
        subtitle="Deploy to staging"
        startIcon="git-compare-outline"
        note="Tomorrow"
        badge="Pending"
        badgeColor="warning"
      ></custom-list-item>
      <custom-list-item
        title="Incident Review"
        subtitle="Latency spikes"
        avatarSrc="assets/avatar.svg"
        note="Jan 17"
        endIcon="chevron-forward-outline"
        [button]="true"
      ></custom-list-item>
    </ion-list>
  </section>
</ion-content>
