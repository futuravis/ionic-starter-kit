<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title>Avatars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Avatars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ui-demo-page">
  <section class="section ion-padding">
    <div class="section-head">
      <p class="eyebrow">UI Library</p>
      <h1 class="app-h1">Avatars</h1>
      <p class="section-subtitle">Avatars for lists, cards, and profile chips.</p>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Images</h2>
    <div class="row">
      <ion-avatar>
        <img src="assets/avatar.svg" alt="Profile avatar" />
      </ion-avatar>
      <ion-avatar class="avatar-lg">
        <img src="assets/avatar.svg" alt="Profile avatar" />
      </ion-avatar>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Initials</h2>
    <div class="row">
      <ion-avatar>
        <span class="avatar-initials">RS</span>
      </ion-avatar>
      <ion-avatar class="avatar-lg">
        <span class="avatar-initials">UI</span>
      </ion-avatar>
      <ion-avatar class="avatar-sm">
        <span class="avatar-initials">SM</span>
      </ion-avatar>
    </div>
  </section>
</ion-content>
