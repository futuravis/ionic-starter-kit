<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Starter Kit</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
          <ion-item [routerLink]="page.url" routerDirection="root" lines="none">
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div class="menu-footer">
        <div class="menu-card">
          <p class="menu-caption">Design tokens</p>
          <p class="menu-title">Unified colors, type, and spacing.</p>
          <ion-button size="small" fill="outline" routerLink="/tabs/components">Preview</ion-button>
        </div>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
