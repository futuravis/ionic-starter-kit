<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Starter Kit</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="menu-profile">
        <ion-avatar>
          <img alt="Profile" src="assets/avatar.svg" />
        </ion-avatar>
        <div>
          <h3 class="profile-name">John Doe</h3>
          <p class="profile-email">john.doe@example.com</p>
        </div>
      </div>

      <ion-list>
        <ion-list-header>Navigation</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
          <ion-item [routerLink]="page.url" routerDirection="root" lines="none">
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-list-header>Design System</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of designPages">
          <ion-item [routerLink]="page.url" routerDirection="root" lines="none">
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>
              <div class="menu-item-title">{{ page.title }}</div>
              <div class="menu-item-subtitle">{{ page.subtitle }}</div>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-list-header>UI Library</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of uiPages">
          <ion-item [routerLink]="page.url" routerDirection="root" lines="none">
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>
              <div class="menu-item-title">{{ page.title }}</div>
              <div class="menu-item-subtitle">{{ page.subtitle }}</div>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-list-header>Utilities</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of utilityPages">
          <ion-item [routerLink]="page.url" routerDirection="root" lines="none">
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>
              <div class="menu-item-title">{{ page.title }}</div>
              <div class="menu-item-subtitle">{{ page.subtitle }}</div>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div class="menu-footer">
        <div class="menu-card">
          <p class="menu-caption">Design tokens</p>
          <p class="menu-title">Unified colors, type, and spacing.</p>
          <ion-button size="small" fill="outline" routerLink="/tabs/typography">Preview</ion-button>
        </div>
      </div>
    </ion-content>
  </ion-menu>

  <div id="main-content" class="app-shell">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
