<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title>Actions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ui-demo-page">
  <section class="section ion-padding">
    <div class="section-head">
      <p class="eyebrow">UI Library</p>
      <h1 class="app-h1">Actions</h1>
      <p class="section-subtitle">Floating action buttons, ripples, and floating footers.</p>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Floating action button</h2>
    <ion-card>
      <ion-card-content>
        <div class="fab-preview">
          <ion-fab horizontal="end" vertical="center">
            <ion-fab-button aria-label="Add">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-fab-button color="secondary" aria-label="Edit">
                <ion-icon name="create-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-button color="tertiary" aria-label="Share">
                <ion-icon name="share-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
        </div>
      </ion-card-content>
    </ion-card>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Ripple</h2>
    <ion-card>
      <ion-card-content>
        <div class="ripple-demo">
          <span>Tap area</span>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
      </ion-card-content>
    </ion-card>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Floating footer</h2>
    <div class="floating-footer">
      <div class="floating-footer__inner">
        <div class="footer-actions">
          <ion-button fill="outline" size="small">Secondary</ion-button>
          <ion-button>Primary action</ion-button>
        </div>
      </div>
    </div>
  </section>
</ion-content>
