<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title>Inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ui-demo-page">
  <section class="section ion-padding">
    <div class="section-head">
      <p class="eyebrow">UI Library</p>
      <h1 class="app-h1">Inputs</h1>
      <p class="section-subtitle">Field wrappers with labels, helper text, and error states.</p>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Text fields</h2>
    <div class="stack">
      <custom-input
        label="Project name"
        placeholder="Starter kit"
        [helperText]="helper"
        [(ngModel)]="projectName"
      ></custom-input>
      <custom-input
        label="Owner email"
        type="email"
        placeholder="name@company.com"
        [(ngModel)]="ownerEmail"
      ></custom-input>
      <custom-input label="Password" type="password" [(ngModel)]="password">
        <custom-input-password-toggle></custom-input-password-toggle>
      </custom-input>
      <custom-input
        label="Description"
        placeholder="Short summary"
        [(ngModel)]="description"
      ></custom-input>
      <custom-input
        label="Status"
        placeholder="Required field"
        [errorText]="error"
        [(ngModel)]="status"
      ></custom-input>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Search</h2>
    <custom-searchbar placeholder="Search tasks" [(ngModel)]="searchQuery"></custom-searchbar>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Checkboxes</h2>
    <div class="stack">
      <custom-checkbox
        label="Email alerts"
        description="Get notifications about updates"
        [(ngModel)]="emailAlerts"
      ></custom-checkbox>
      <custom-checkbox
        label="Marketing opt-in"
        description="Share product updates"
        [(ngModel)]="marketingOptIn"
      ></custom-checkbox>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Radio group</h2>
    <custom-radio-group [(ngModel)]="radioChoice">
      <custom-radio label="Standard" description="Balanced defaults" value="standard"></custom-radio>
      <custom-radio label="Compact" description="Dense spacing" value="compact"></custom-radio>
      <custom-radio label="Comfortable" description="More breathing room" value="comfortable"></custom-radio>
    </custom-radio-group>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Datetime</h2>
    <custom-datetime
      label="Due date"
      presentation="date"
      [(ngModel)]="dueDate"
    ></custom-datetime>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Textareas</h2>
    <div class="stack">
      <custom-textarea
        label="Notes"
        placeholder="Add context for the team"
        [helperText]="textareaHelp"
        [(ngModel)]="notes"
      ></custom-textarea>
      <custom-textarea
        label="Blocked reason"
        placeholder="Required"
        [errorText]="textareaError"
        [(ngModel)]="blockedReason"
      ></custom-textarea>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Selects</h2>
    <div class="stack">
      <custom-select
        label="Priority"
        placeholder="Pick one"
        [(ngModel)]="priority"
      >
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="normal">Normal</ion-select-option>
        <ion-select-option value="high">High</ion-select-option>
      </custom-select>
      <custom-select
        label="Assignees"
        placeholder="Select multiple"
        [multiple]="true"
        [(ngModel)]="assignees"
      >
        <ion-select-option value="rusu">Rusu</ion-select-option>
        <ion-select-option value="sam">Sam</ion-select-option>
        <ion-select-option value="taylor">Taylor</ion-select-option>
      </custom-select>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Toggles</h2>
    <div class="stack">
      <custom-toggle label="Notify watchers" [(ngModel)]="notifyWatchers"></custom-toggle>
      <custom-toggle label="Mark as urgent" color="warning" [(ngModel)]="urgent"></custom-toggle>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Segments</h2>
    <custom-segment [options]="segmentOptions" [(ngModel)]="segmentValue"></custom-segment>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Range</h2>
    <custom-range
      label="Text scale"
      labelPosition="stacked"
      [min]="0.8"
      [max]="1.4"
      [step]="0.1"
      [snaps]="true"
      [(ngModel)]="rangeValue"
    ></custom-range>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">States</h2>
    <div class="stack">
      <custom-input label="Disabled" placeholder="Not editable" [disabled]="true"></custom-input>
      <custom-input label="Read only" placeholder="Read only" [readonly]="true" value="Locked"></custom-input>
    </div>
  </section>
</ion-content>
