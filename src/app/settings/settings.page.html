<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="settings-page">
  <section class="section ion-padding">
    <h1 class="app-h1">Product Settings</h1>
    <p class="section-subtitle">Controls that show labels, toggles, segments, and sliders styled by tokens.</p>
  </section>

  <ion-list class="stack">
    <custom-toggle
      startIcon="notifications-outline"
      label="Notifications"
      description="Push updates and system alerts"
      [(ngModel)]="notifications"
    ></custom-toggle>
    <custom-toggle
      startIcon="analytics-outline"
      label="Usage analytics"
      description="Share anonymous product insights"
      [(ngModel)]="analytics"
    ></custom-toggle>
  </ion-list>

  <section class="section ion-padding">
    <h2 class="app-h2">Theme</h2>
    <ion-segment [(ngModel)]="themeMode" (ionChange)="onThemeChange($event)" color="primary">
      <ion-segment-button value="system">System</ion-segment-button>
      <ion-segment-button value="light">Light</ion-segment-button>
      <ion-segment-button value="dark">Dark</ion-segment-button>
    </ion-segment>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Text scale</h2>
    <ion-item lines="none">
      <ion-range [(ngModel)]="textScale" min="0.8" max="1.4" step="0.1" snaps="true"></ion-range>
    </ion-item>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Support</h2>
    <ion-card class="support-card">
      <ion-card-content>
        <div class="support-row">
          <div>
            <p class="eyebrow">Docs</p>
            <h3>Starter kit documentation</h3>
            <p class="muted">Tokens, patterns, and reusable layout recipes.</p>
          </div>
          <custom-button-outline size="small">Open</custom-button-outline>
        </div>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
