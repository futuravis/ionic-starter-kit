<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title>Buttons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buttons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ui-demo-page">
  <section class="section ion-padding">
    <div class="section-head">
      <p class="eyebrow">UI Library</p>
      <h1 class="app-h1">Buttons</h1>
      <p class="section-subtitle">Ionic buttons styled by the global token system.</p>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Primary & outline</h2>
    <div class="button-row">
      <ion-button>Primary</ion-button>
      <ion-button fill="outline">Outline</ion-button>
      <ion-button fill="clear">Clear</ion-button>
      <ion-button [disabled]="true">Disabled</ion-button>
    </div>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Sizes & widths</h2>
    <div class="button-row">
      <ion-button size="small">Small</ion-button>
      <ion-button size="default">Default</ion-button>
      <ion-button size="large">Large</ion-button>
    </div>
    <ion-button expand="block">Block button</ion-button>
  </section>

  <section class="section ion-padding">
    <h2 class="app-h2">Icons & routing</h2>
    <div class="button-row">
      <ion-button>
        <ion-icon slot="start" name="add-outline"></ion-icon>
        Add item
      </ion-button>
      <ion-button fill="outline" routerLink="/tabs/ui-inputs">Go to inputs</ion-button>
    </div>
  </section>
</ion-content>
